<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery</title>
</head>
<body>
<!--Sidebar (barra lateral)-->
<div class="sidebar">
    <!--Logo Cyberfood-->
    <h1 class="logo">CyberFood</h1>
    <!--Lista de menus-->
    <div class="sidebar-menus">
        <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
        <a href="#"><ion-icon name="receipt-outline"></ion-icon>Pedidos</a>
        <a href="#"><ion-icon name="wallet-outline"></ion-icon>Carteira</a>
        <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notificações</a>
        <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Chat</a>
        <a href="#"><ion-icon name="settings-outline"></ion-icon>Configurações</a>
    </div>
       <!--Logout-->
    <div class="sidebar-logout">
        <a href="#"><ion-icon name="log-out-outline"></ion-icon>Sair</a>
    </div>
</div>
<!--Main-->
<div class="main">
    <!--Main navbar-->
    <div class="main-navbar">
        <!--Menu quando aparece na versao mobile-->
        <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
        <!--Barra de pesquisa-->
        <div class="search">
            <input type="text" placeholder="O que quer comer hoje?">
            <button class="search-btn">Pesquisar</button>
        </div>
        <!--Perfil-->
        <div class="profile">
            <a href="#" class="cart"><ion-icon name="cart-outline"></ion-icon></a>
            <a href="#" class="user"><ion-icon name="person-outline"></ion-icon></a>
        </div>
    </div>
    <!--Highlights-->
    <div class="main-highlight">
        <!--title section and menu-->
        <div class="main-header">
            <h2 class="main-title">Recomendações</h2>
            <div class="main-arrow">
                <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
            </div>
        </div>
        
        <div class="highlight-wrapper">
            <div class="highlight-card">
                <img src="assets/images/salad.jpg" alt="" class="highlight-img">
                <div class="highlight-desc">
                    <h4>Salada Fresca de Verão</h4>
                    <p>R$42,50</p>
                </div>
            </div>
            <div class="highlight-card">
                <img src="assets/images/salad.jpg" alt="" class="highlight-img">
                <div class="highlight-desc">
                    <h4>Salada Fresca de Verão</h4>
                    <p>R$42,50</p>
                </div>
            </div>
            <div class="highlight-card">
                <img src="assets/images/salad.jpg" alt="" class="highlight-img">
                <div class="highlight-desc">
                    <h4>Salada Fresca de Verão</h4>
                    <p>R$42,50</p>
                </div>
            </div>
            <div class="highlight-card">
                <img src="assets/images/salad.jpg" alt="" class="highlight-img">
                <div class="highlight-desc">
                    <h4>Salada Fresca de Verão</h4>
                    <p>R$42,50</p>
                </div>
            </div>
        </div>
    </div>
    <!--main menus-->
    <div class="main-menus">
        <!--filter section-->
        <div class="main-filter">
            <div class="filter-category">
                  <h2 class="main-title">Categorias</h2>
            <div class="main-arrow">
                <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
            </div>
            </div>
          
        
        <div class="filter-wrapper">
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="restaurant-outline"></ion-icon>
                </div>
                <p>Ver tudo</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="fast-food-outline"></ion-icon>
                </div>
                <p>Lanches</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="pizza-outline"></ion-icon>
                </div>
                <p>Pizzas</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="wine-outline"></ion-icon>
                </div>
                <p>Vinhos</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="ice-cream-outline"></ion-icon>
                </div>
                <p>Sorvetes</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="cafe-outline"></ion-icon>
                </div>
                <p>Cafes</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="fish-outline"></ion-icon>
                </div>
                <p>Peixes</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <ion-icon name="nutrition-outline"></ion-icon>
                </div>
                <p>Saudavel</p>
            </div>
          
            </div>
        </div>
        <!--Filter of food-->
    </div>
</div>
<!--JS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
